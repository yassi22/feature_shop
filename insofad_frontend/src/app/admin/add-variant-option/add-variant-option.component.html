<h3>Add Variant and Options</h3>

<form>
    <br>
    <div class="form-group">
        <label for="variantName">Variant Name:</label>
        <input class="form-control" id="variantName" name="variantName" type="text">
    </div>
    <br>
    <div class="form-group">
        <label for="variantDescription">Variant Description:</label>
        <input class="form-control" id="variantDescription" name="variantDescription" type="text">
    </div>
    <br>

    <div id="optionGroup">
        <div *ngFor="let option of optionAmount, let i = index;">

            <div class="form-group">
                <label for="optionName">Option Name:</label>
                <input class="form-control" id="optionName" name="optionName" type="text">
            </div>
            <br>
            <div class="form-group">
                <label for="optionAddedPrice">Option added price:</label>
                <input class="form-control" id="optionAddedPrice" name="optionAddedPrice" type="text">
            </div>

        </div>
    </div>

    <br>

    <button (click)="addOption()" class="btn btn-primary p-2" type="button">+</button>
    <button (click)="removeOption()" class="btn btn-primary ms-2 p-2" type="button">-</button>


    <br>
    <br>

    <button (click)="buildProductObject()" class="btn btn-success" type="button">Add</button>


</form>
